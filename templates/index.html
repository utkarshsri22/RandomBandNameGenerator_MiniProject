<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
    <style>
        body {
            padding: 20px;
        }
        button {
            margin-top: 20px;
            line-height: 60px;
            font-weight: bold;
            padding: 0 40px;
            background: salmon;
            border: none;
        }
        button:hover {
            background: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>Band Name Generator</h1>
    <p>It will help you find a Band Name based on a few simple questions.</p>
    <form action="/generate" method="post">
        <label for="city">Which city did you grow up in?</label><br>
        <input type="text" id="city" name="city"><br><br>
        <label for="pet">What is the name of a pet?</label><br>
        <input type="text" id="pet" name="pet"><br><br>
        <button type="submit">RUN</button>
    </form>
</body>
</html>
